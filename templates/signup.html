{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nutritrack</title>
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .logo p {
            color: #718096;
            margin: 8px 0 0 0;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input::placeholder {
            color: #a0aec0;
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .signin-link {
            text-align: center;
            color: #718096;
            font-size: 14px;
        }
        
        .signin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signin-link a:hover {
            color: #764ba2;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #feb2b2;
        }
        
        .form-row {
            display: flex;
            gap: 16px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Nutritrack</h1>
            <p>Join our food community today</p>
        </div>

        <!-- Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="fname" class="form-label">First Name</label>
                    <input id="fname" name="fname" type="text" required
                        class="form-input"
                        placeholder="Enter your first name">
                </div>
                
                <div class="form-group">
                    <label for="lname" class="form-label">Last Name</label>
                    <input id="lname" name="lname" type="text" required
                        class="form-input"
                        placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" required
                    class="form-input"
                    placeholder="Choose a unique username">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" required
                    class="form-input"
                    placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="pass1" class="form-label">Password</label>
                <input id="pass1" name="pass1" type="password" required
                    class="form-input"
                    placeholder="Create a strong password">
            </div>

            <div class="form-group">
                <label for="pass2" class="form-label">Confirm Password</label>
                <input id="pass2" name="pass2" type="password" required
                    class="form-input"
                    placeholder="Confirm your password">
            </div>

            <div class="form-group">
                <label for="image" class="form-label">Profile Picture (Optional)</label>
                <input id="image" name="image" type="file" accept="image/*"
                    class="form-input">
            </div>

            <button type="submit" class="btn-primary">
                Create Account
            </button>
        </form>

        <div class="signin-link">
            Already have an account? 
            <a href="/signin">Sign in here</a>
        </div>
    </div>
</body>
</html>
